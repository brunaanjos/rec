<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte para 10 alunos se é menino ou menina, e qual a nota que avalia a aula de Programação I, ministrada ao longo do ano de 2022.
    Apresente os seguintes dados:
    - A quantidade de pessoas que deram nota acima de 8
    - A quantidade de pessoas que deram nota abaixo de 5
    - A quantidade de meninos e a quantidade de meninas que participaram da avaliação da qualidade da aula
    */



    let maior8 = 0;
    let menor5 = 0;
    let quantidadeMeninas = 0;
    let quantidadeMeninos = 0;

    for (contador = 1; contador <= 10; contador++) {

        let genero = prompt("Você é M ou F ?").toUpperCase();

        let nota = parseInt(prompt(`Qual nota você avalia as aulas de programação I ?`))

        if (nota < 5) {
            menor5 = menor5 + 1
        }
        if (nota > 8) {
            maior8 = maior8 + 1
        } 
        if (genero === "F"){
            quantidadeMeninas = quantidadeMeninas + 1
        }
        else if (genero === "M") {
            quantidadeMeninos = quantidadeMeninos + 1 
        }


    }
    document.write( `A quantidade ${maior8} de pessoas que deram nota acima }.`);
    document.write(`A quantidade ${menor5} de pessoas que deram nota abaixo  . `);
    document.write(`A quantidade ${quantidadeMeninas} ${quantidadeMeninos} de meninos e meninas que participaram deste quetionario 
     .`);



</script>
